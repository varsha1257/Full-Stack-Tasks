<!doctype html>
<html lang="en">

        img {

    <div class="container bg-info m-3 rounded-2 p-2">
        <div class="card-title text-light p-2 fw-bold fs-4">Favourite Places</div>

                    <div class="row">
                        <div class="col-8">
                            <h2 class="text-start col-6">Taj Mahal</h2>
                            <p class="text-start col-9">The Taj Mahal is an on the south bank of the Yamuna river in the

                        </div>
                        <div class="col-4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIMq0Utl9O-TUtLMs4xn6n1q0jyqAYN0YB3w&s" alt="">
                        </div>
                    </div>
                </div>
            </div>
        <div class="card bg-light p-3 m-4">
            <div class="row">
                <div class="col-8">
                    <h2 class="text-start col-8">Golden Temple</h2>
                    <p class="text-start col-9">It is the pre-eminent spiritual site of Sikhism. It is one of the holiest 
                        sites.</p>
                </div>
                <div class="col-4">
                    <img src="https://plus.unsplash.com/premium_photo-1697730324062-c012bc98eb13?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z29sZGVuJTIwdGVtcGxlJTIwYW1yaXRzYXJ8ZW58MHx8MHx8fDA%3D" alt="">
                </div>
        </div>
    </div>
<div class="card bg-light p-3 m-4">
    <div class="row">
        <div class="col-8">
            <h2 class="text-start col-8">Mysore Palace</h2>
            <p class="text-start col-8">Mysuru is famous in the world for its sandalwood and rosewood artifact.</p>
        </div>
        <div class="col-4">
            <img src="https://media.istockphoto.com/id/172124032/photo/mysore-palace-at-dusk.jpg?s=612x612&w=0&k=20&c=paO74C_dVsY14IbK0RNqs0TD-lSteQy-AW5CnQFEb_4=" alt="">
        </div>
    </div>
</div>
</div>
