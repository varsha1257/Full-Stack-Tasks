<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        img {
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container bg-info p-4 text-center text-dark">
        <div class="row">
            <div class="col-1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeHq-vaUK8MlOy8sPlCE5cHlSF9w7jUJ6YDQ&s" alt="">
            </div>
            <div class="col-1">
                VARSHA 
            </div>
        </div>
    </div>
    <div class="container bg-danger-subtle p-3">
        <div class="container bg-light p-2 m-1 text-dark text-end">Hii Varsha!!</div>
        <div class="container bg-warning p-2 m-1 text-start text-start">Hello..</div>
        <div class="container bg-light p-2 m-1 text-dark text-end">How are you??</div>
        <div class="container bg-warning p-2 m-1 text-dark text-start">Yes I am good.. What about you??</div>
        <div class="container bg-light p-2 m-1 text-dark text-end">i'm fine</div>
        <div class="container bg-warning p-2 m-1 text-dark text-start">okey, I will call you later.</div>
        <div class="container bg-light p-2 m-1 text-dark text-end">Okey Bye..</div>
        <div class="container bg-warning p-2 m-1 text-dark text-start">Byee..</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
